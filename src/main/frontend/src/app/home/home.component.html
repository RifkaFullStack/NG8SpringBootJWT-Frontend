  <mat-card-header>
       <mat-card-title>Afersys</mat-card-title>
  </mat-card-header>
  
</mat-card>
<div  class="style-body" >
<mat-card class="example-card">

    <mat-card-header>
        <mat-card-title  >Employee List</mat-card-title>
    </mat-card-header>
 <mat-card-content>
   <div class="error-style"> {{errormsg}}</div> 
    <div class ="icon-style "> 
        <button  mat-button (click)="deleteEmploye()" >
       <mat-icon >delete</mat-icon>
        </button>

          <button  mat-button (click)="editEmploye()" >
         <mat-icon >edit</mat-icon>
          </button>
      <button  mat-button (click)="addEmploye()" >
     <mat-icon >add</mat-icon>
      </button>
   </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- id Column -->
          <ng-container matColumnDef="matricule">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
          </ng-container>
      
          <!-- nom Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
      
          <!-- Prenom Column -->
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef>Prenom</th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)=" selectRow(row)"
          [style.background]="highlightedRows.indexOf(row) != -1 ? 'lightblue' : ''"></tr>
         
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
      </div>
 </mat-card-content>
  
</mat-card>
</div>
