<div class="container col-lg-6">
  <h1 class="text-center"> Register</h1>
  <div class="card">
    <div class="card-body">
      <form  class="form-group">
        <div class="form-group">
          <label for="email">User Name :</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Enter User Name"
            >
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter password"
            name="password">
        </div>
        <div  class="form-group" >
          <label for="pwd">Confirm Password</label>
          <input type="password" class="form-control" [(ngModel)]="passwordConfirm" name="confirmPassword" placeholder="Confirm password">
        </div>
        <div *ngIf="login"></div>
        <button (click)=register() class="btn btn-success">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </form>
    </div>
  </div>
</div>
